<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impresiones Irlanda - Imprenta Profesional</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header">
        <!-- El contenido se cargará dinámicamente desde config.json -->
    </header>

    <main>
        <section id="hero">
            <div class="container">
                <h1 id="hero-title">Bienvenido a Nuestra Imprenta</h1>
                <p id="hero-subtitle">Servicios de impresión de calidad profesional</p>
            </div>
        </section>

        <section id="servicios" class="container">
            <h2>Nuestros Servicios</h2>
            <div id="servicios-container" class="servicios-grid">
                <!-- Los servicios se cargarán dinámicamente desde config.json -->
            </div>
        </section>

        <section id="contacto" class="container">
            <h2>Contacto</h2>
            <div id="contacto-container">
                <!-- La información de contacto se cargará dinámicamente desde config.json -->
            </div>
        </section>
    </main>

    <footer id="footer">
        <!-- El footer se cargará dinámicamente desde config.json -->
    </footer>

    <script type="module" src="js/config-loader.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
